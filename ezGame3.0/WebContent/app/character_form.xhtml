<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid columns="2" style="width: 30%; text-align:center">
		<h:outputText value="#{i18n['character.name']}" />
		<p:inputText value="#{characterBean.characterNew.characterName}"
			validator="CharacterValidator" />

		<p:outputLabel for="gender" value="#{i18n['character.gender']}" />
		<p:selectOneRadio id="gender"
			value="#{characterBean.characterNew.characterGender}"
			unselectable="true" required="true">
			<f:selectItem itemValue="true" itemLabel="#{i18n['character.male']}" />
			<f:selectItem itemValue="false"
				itemLabel="#{i18n['character.female']}" />
		</p:selectOneRadio>

		<h:outputText value="#{i18n['character.classe']}" />
		<h:selectOneMenu id="classeSelect" converter="#{classeConverter}"
			value="#{characterBean.characterNew.classe}">
			<f:selectItems value="#{classeBean.listClasse}" var="c"
				itemValue="#{c}" itemLabel="#{c.classeName}" />
		</h:selectOneMenu>

		<h:outputText value="#{i18n['character.race']}" />
		<h:selectOneMenu id="raceSelect" converter="#{raceConverter}"
			value="#{characterBean.characterNew.race}">
			<f:selectItems value="#{raceBean.listRace}" var="r" itemValue="#{r}"
				itemLabel="#{r.raceName}" />
		</h:selectOneMenu>
		<h:outputText value="#{i18n['character.image']}" />
		<p:inputText value="#{characterBean.characterNew.characterImageLink}"
			validator="ImageLinkValidator" />

	</h:panelGrid>

</ui:composition>
