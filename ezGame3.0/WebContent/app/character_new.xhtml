<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/ressources/templates/template.xhtml">
	<ui:define name="head">
		<title>#{i18n['character']}</title>
	</ui:define>
	<ui:define name="content">
		<div>
			<h3 style="text-align: left;">#{i18n['character']}</h3>
		</div>
		<p:separator />
		<ui:fragment rendered="#{role ne 3}">
			<h:outputText value="#{i18n['general.acces_denied']}" />
		</ui:fragment>
		<ui:fragment rendered="#{role eq 3}">
			<h:form id="form">
				<p:growl id="message" autoUpdate="false" showDetail="true"
					severity="info,error" />
				<p:panel header="#{i18n['character.new']}"
					style="width:80%; margin: auto;">
					<p:messages autoUpdate="true" />
					<div style="text-align: center">
						<ui:include src="./character_form.xhtml" />
					</div>
					<p:separator />
					<p:commandButton id="submit" value="#{i18n['general.submit']}"
						icon="fa fa-check"
						actionListener="#{characterBean.createFreshCharacter}"
						update="@form" />
				</p:panel>
			</h:form>
		</ui:fragment>
	</ui:define>
</ui:composition>
