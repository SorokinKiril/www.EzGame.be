					<h:outputText
						value="Ce site a pour objectif de fournir un support numérique

						L'idée est de simplifier la gestion des différents aspects du jdr
						tant pour les joueurs que pour le maître du jeu.
						Le tout en restant intuitif et simple à utiliser." />
					<br/>
					<br/>

						value="Ce projet est au départ un travail scolaire
