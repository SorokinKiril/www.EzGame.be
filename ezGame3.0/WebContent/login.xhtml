<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/ressources/templates/template.xhtml">
	<ui:define name="head">
		<title>#{i18n['general.log_in']}</title>
	</ui:define>
	<ui:define name="content">
		<div>
			<h3 style="text-align: left;">#{i18n['general.log_in']}</h3>
		</div>
		<p:separator />
		<p:panel style="width: 80%; margin:auto; margin-top:10%;">
			<h:form id="form">

				<h:panelGroup>
					<p:messages autoUpdate="true" />

					<h:panelGrid columns="2"
						style="width: 30%; text-align:center; margin-left:auto; margin-right:auto">
						<p:outputLabel for="login" value="#{i18n['user.name']}" />
						<p:inputText id="login" value="#{loginBean.login}" />
						<p:outputLabel for="password" value="#{i18n['user.password']}" />
						<p:password id="password" value="#{loginBean.password}" />
					</h:panelGrid>
					<p:separator />
					<h:panelGrid columns="1" style="width: 100%; text-align:center">
						<p:commandButton value="#{i18n['general.log_in']}"
							icon="fa fa-check" action="#{loginBean.checkLogin}" />
						<p:commandButton value="#{i18n['general.forgot_password']}"
							icon="fa fa-question"
							action="/user_reset_password.xhtml?faces-redirect=true" />
					</h:panelGrid>
				</h:panelGroup>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
